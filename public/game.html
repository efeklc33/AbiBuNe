<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make it Meme TR – Oyun</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;width:100%;max-width:1400px;margin:20px auto;}
    .meme-card{background:rgba(255,255,255,0.1);border-radius:15px;padding:15px;display:flex;flex-direction:column;align-items:center;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2);transition:all 0.3s ease;}
    .meme-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(138,43,226,0.3);}
    .meme-card img{max-width:100%;border-radius:10px;margin-bottom:10px;}
    .vote-btns{margin-top:15px;display:flex;gap:10px;width:100%;}
    .vote-btns button{flex:1;padding:10px;border:none;border-radius:8px;font-size:18px;cursor:pointer;font-weight:600;transition:all 0.3s ease;}
    .like{background:#28a745;color:white;}
    .like:hover{background:#218838;transform:scale(1.05);}
    .dislike{background:#dc3545;color:white;}
    .dislike:hover{background:#c82333;transform:scale(1.05);}
    .babapro{background:#ffc107;color:#000;font-weight:bold;}
    .babapro:hover{background:#e0a800;transform:scale(1.05);}
    .disabled{opacity:0.5;pointer-events:none;}
    #votingSection{text-align:center;padding:20px;}
    #votingSection h1{color:#8a2be2;margin-bottom:10px;}
    #votingSection p{color:rgba(255,255,255,0.8);margin-bottom:20px;}
  </style>
</head>
<body>
  <div class="container">
    <h2 id="templateName"></h2>
    <div id="timer" style="font-weight:bold; margin-bottom:8px;"></div>
    <canvas id="memeCanvas" width="500" height="500"></canvas>
    <input type="text" id="captionInput" placeholder="Caption ekle" maxlength="60" />
    <button id="sendBtn">Gönder</button>
    <div id="voteArea" style="display:none; margin-top:20px;"></div>
    
    <!-- Voting Section -->
    <div id="votingSection" style="display:none;">
      <h1>Oylama Zamanı</h1>
      <p>Tüm meme'lere göz at ve oy ver!</p>
      <div id="memeGrid" class="grid"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
